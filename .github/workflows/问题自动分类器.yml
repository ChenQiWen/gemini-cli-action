            core.info(`Found ${labelNames.length} labels: ${labelNames.join(', ')}`);
            return labelNames;

      # æ­¥éª¤4: è¿è¡Œ Gemini è¿›è¡Œ Issue åˆ†æå’Œåˆ†ç±»
