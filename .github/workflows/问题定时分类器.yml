# å·¥ä½œæµåç§°
name: 'ğŸ“‹ é—®é¢˜å®šæ—¶åˆ†ç±»å™¨ - å®šæœŸæ‰«ææœªåˆ†ç±»é—®é¢˜å¹¶æ‰¹é‡å¤„ç†'

# è§¦å‘æ¡ä»¶ï¼šå®šä¹‰ä¸ºå¯è¢«å…¶ä»–å·¥ä½œæµè°ƒç”¨
on:
  workflow_call:
    # è¿™ä¸ªå·¥ä½œæµæ˜¯è‡ªåŒ…å«çš„ï¼ˆè‡ªå·±æŸ¥æ‰¾issuesï¼‰ï¼Œä¸éœ€è¦å¤–éƒ¨ä¼ å…¥å‚æ•°(inputs)
    # ä½†å®ƒéœ€è¦å¯†é’¥æ¥è®¿é—®API
    secrets:
      APP_PRIVATE_KEY:
        description: 'GitHub App çš„ç§é’¥'
        required: false
      GEMINI_API_KEY:
        description: 'Gemini API çš„å¯†é’¥'
        required: false

# å¹¶å‘æ§åˆ¶ï¼šç¡®ä¿åŒä¸€æ—¶é—´åªæœ‰ä¸€ä¸ªè®¡åˆ’ä»»åŠ¡åœ¨è¿è¡Œ
concurrency:
  group: '${{ github.workflow }}'
  cancel-in-progress: true

# é»˜è®¤è®¾ç½®
defaults:
  run:
    shell: 'bash'

# æƒé™è®¾ç½®
permissions:
  contents: 'read'
  id-token: 'write'
  issues: 'write'
  statuses: 'write'

# ä½œä¸šå®šä¹‰
jobs:
  triage-issues:
    timeout-minutes: 5
    runs-on: 'ubuntu-latest'
    
    # ä½œä¸šæ­¥éª¤
    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç 
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'

      # æ­¥éª¤2: (å¯é€‰) ç”Ÿæˆ GitHub App Token
      - name: 'Generate GitHub App Token'
        id: 'generate_token'
        if: ${{ vars.APP_ID != '' }}
        uses: 'actions/create-github-app-token@v2'
        with:
          app-id: '${{ vars.APP_ID }}'
          private-key: '${{ secrets.APP_PRIVATE_KEY }}'

      # æ­¥éª¤3: æŸ¥æ‰¾æ‰€æœ‰æœªåˆ†ç±»çš„ Issue
      - name: 'Find untriaged issues'
        id: 'find_issues'
        env:
          GITHUB_TOKEN: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          GITHUB_REPOSITORY: '${{ github.repository }}'
        run: |-
          set -euo pipefail

          echo 'ğŸ” æ­£åœ¨æŸ¥æ‰¾æ²¡æœ‰æ ‡ç­¾çš„ Issue...'
          # ä½¿ç”¨ GitHub CLI æœç´¢æ‰€æœ‰æ²¡æœ‰æ ‡ç­¾çš„å¼€æ”¾ Issue
          NO_LABEL_ISSUES="$(gh issue list --repo "${GITHUB_REPOSITORY}" \
            --search 'is:open is:issue no:label' --json number,title,body)"

          echo 'ğŸ·ï¸ æ­£åœ¨æŸ¥æ‰¾éœ€è¦åˆ†ç±»çš„ Issue...'
          # ä½¿ç”¨ GitHub CLI æœç´¢æ‰€æœ‰å¸¦æœ‰ "status/needs-triage" æ ‡ç­¾çš„å¼€æ”¾ Issue
          NEED_TRIAGE_ISSUES="$(gh issue list --repo "${GITHUB_REPOSITORY}" \
            --search 'is:open is:issue label:"status/needs-triage"' --json number,title,body)"

          echo 'ğŸ”„ æ­£åœ¨åˆå¹¶å’Œå»é‡...'
          # å°†ä¸¤ç»„ç»“æœåˆå¹¶ï¼Œå¹¶æ ¹æ® Issue ç¼–å·å»é™¤é‡å¤é¡¹
          ISSUES="$(echo "${NO_LABEL_ISSUES}" "${NEED_TRIAGE_ISSUES}" | jq -c -s 'add | unique_by(.number)')"

          echo 'ğŸ“ æ­£åœ¨è®¾ç½®è¾“å‡º...'
          # å°†æ‰¾åˆ°çš„ Issue åˆ—è¡¨ï¼ˆJSONæ ¼å¼ï¼‰è®¾ç½®ä¸ºæœ¬æ­¥éª¤çš„è¾“å‡ºï¼Œä¾›åç»­æ­¥éª¤ä½¿ç”¨
          echo "issues_to_triage=${ISSUES}" >> "${GITHUB_OUTPUT}"

          ISSUE_COUNT="$(echo "${ISSUES}" | jq 'length')"
          echo "âœ… æ‰¾åˆ° ${ISSUE_COUNT} ä¸ªéœ€è¦åˆ†ç±»çš„ Issue! ğŸ¯"

      # æ­¥éª¤4: è·å–ä»“åº“ä¸­æ‰€æœ‰å¯ç”¨çš„ Labels
      - name: 'Get Repository Labels'
        id: 'get_labels'
        uses: 'actions/github-script@v6'
        with:
          github-token: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          script: |-
            const { data: labels } = await github.rest.issues.listLabelsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const labelNames = labels.map(label => label.name);
            core.setOutput('available_labels', labelNames.join(','));
            core.info(`Found ${labelNames.length} labels: ${labelNames.join(', ')}`);
            return labelNames;

      # æ­¥éª¤5: è¿è¡Œ Gemini è¿›è¡Œæ‰¹é‡ Issue åˆ†æ
      # ä»…å½“ä¸Šä¸€æ­¥æ‰¾åˆ°äº†éœ€è¦åˆ†ç±»çš„ Issue æ—¶æ‰æ‰§è¡Œ
      - name: 'Run Gemini Issue Analysis'
        if: steps.find_issues.outputs.issues_to_triage != '[]'
        uses: 'google-github-actions/run-gemini-cli@v0'
        id: 'gemini_issue_analysis'
        env:
          GITHUB_TOKEN: ''
          # å°†å¾…å¤„ç†çš„ Issue åˆ—è¡¨ï¼ˆJSONï¼‰ä¼ å…¥
          ISSUES_TO_TRIAGE: '${{ steps.find_issues.outputs.issues_to_triage }}'
          REPOSITORY: '${{ github.repository }}'
          AVAILABLE_LABELS: '${{ steps.get_labels.outputs.available_labels }}'
        with:
          # Gemini CLI é…ç½®
          gemini_cli_version: 'v0.1.12'  # ä½¿ç”¨æœ€æ–°ç¨³å®šç‰ˆæœ¬
          gemini_api_key: '${{ secrets.GEMINI_API_KEY }}'
          gemini_debug: false  # å…³é—­è°ƒè¯•æ¨¡å¼
          gcp_workload_identity_provider: '${{ vars.GCP_WIF_PROVIDER }}'
          gcp_project_id: '${{ vars.GOOGLE_CLOUD_PROJECT }}'
          gcp_location: '${{ vars.GOOGLE_CLOUD_LOCATION }}'
          gcp_service_account: '${{ vars.SERVICE_ACCOUNT_EMAIL }}'
          use_vertex_ai: '${{ vars.GOOGLE_GENAI_USE_VERTEXAI }}'
          use_gemini_code_assist: '${{ vars.GOOGLE_GENAI_USE_GCA }}'
          settings: |-
            {
              "debug": false,
              "temperature": 0.0,
              "candidateCount": 1,
              "maxOutputTokens": 4096,
              "responseMimeType": "application/json",
              "systemInstruction": "You are a JSON-only response system. You MUST respond with valid JSON format only, never with conversational text."
            }
          prompt: |-
            IMPORTANT: Respond ONLY with valid JSON array. Do not include any conversational text.
            
            Process these GitHub issues and return JSON labels:
            
            Repository: ${REPOSITORY}
            Existing Labels: ${AVAILABLE_LABELS}
            Issues: ${ISSUES_TO_TRIAGE}
            
            Required JSON array format:
            [
              {
                "issue_number": 123,
                "existing_labels": ["label1", "label2"],
                "new_labels": [
                  {
                    "name": "new-label-name",
                    "description": "Clear description",
                    "color": "FF6B6B"
                  }
                ],
                "explanation": "Brief explanation"
              }
            ]
            
            INTELLIGENT RULES:
            - ONLY valid JSON array response
            - First try to use existing labels from the available list
            - If no existing labels fit well, suggest creating new ones
            - New label names should be descriptive and lowercase-with-hyphens
            - Maximum 3 labels per issue (existing + new combined)
            - Include all issues in the response
            - Choose appropriate colors for new labels (hex without #)

      # æ­¥éª¤6: å°†åˆ†æå‡ºçš„ Labels åº”ç”¨åˆ°å¯¹åº”çš„ Issues
      # ä»…å½“ä¸Šä¸€æ­¥ Gemini æˆåŠŸè¿è¡Œå¹¶è¿”å›äº†éç©ºç»“æœæ—¶æ‰§è¡Œ
      - name: 'Apply Labels to Issues'
        if: steps.gemini_issue_analysis.outcome == 'success' && steps.gemini_issue_analysis.outputs.summary != '[]'
        env:
          REPOSITORY: '${{ github.repository }}'
          LABELS_OUTPUT: '${{ steps.gemini_issue_analysis.outputs.summary }}'
          AVAILABLE_LABELS: '${{ steps.get_labels.outputs.available_labels }}'
        uses: 'actions/github-script@v6'
        with:
          github-token: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          script: |-
            // è§£æ Gemini è¿”å›çš„åŒ…å«å¤šä¸ª Issue åˆ†ç±»ç»“æœçš„ JSON æ•°ç»„
            const rawLabels = process.env.LABELS_OUTPUT;
            core.info(`Raw labels JSON: ${rawLabels}`);
            let parsedLabels;
            try {
              const trimmedLabels = rawLabels.replace(/^```(?:json)?\s*/, '').replace(/\s*```$/, '').trim();
              parsedLabels = JSON.parse(trimmedLabels);
              core.info(`Parsed labels JSON: ${JSON.stringify(parsedLabels)}`);
            } catch (err) {
              core.setFailed(`Failed to parse labels JSON from Gemini output: ${err.message}\nRaw output: ${rawLabels}`);
              return;
            }

            // è·å–ä»“åº“å¯ç”¨æ ‡ç­¾åˆ—è¡¨è¿›è¡ŒéªŒè¯
            const availableLabelsStr = process.env.AVAILABLE_LABELS || '';
            const availableLabels = availableLabelsStr.split(',').map(l => l.trim()).filter(l => l);
            core.info(`ğŸ“‹ ä»“åº“å¯ç”¨æ ‡ç­¾: ${availableLabels.join(', ')}`);

            // æ™ºèƒ½é¢œè‰²é€‰æ‹©å‡½æ•°
            function getSmartColor(labelName, providedColor) {
              if (providedColor && /^[0-9A-Fa-f]{6}$/.test(providedColor)) {
                return providedColor;
              }
              
              const name = labelName.toLowerCase();
              if (name.includes('bug') || name.includes('error') || name.includes('issue')) return 'D73A49';
              if (name.includes('feature') || name.includes('enhancement') || name.includes('improvement')) return '0E8A16';
              if (name.includes('docs') || name.includes('documentation')) return '1D76DB';
              if (name.includes('security') || name.includes('vulnerability')) return 'D93F0B';
              if (name.includes('performance') || name.includes('optimization')) return '5319E7';
              if (name.includes('ui') || name.includes('ux') || name.includes('design')) return 'E4E669';
              if (name.includes('api') || name.includes('backend')) return '0052CC';
              if (name.includes('frontend') || name.includes('ui')) return 'FBCA04';
              if (name.includes('test') || name.includes('testing')) return '006B75';
              if (name.includes('config') || name.includes('setup')) return '7057FF';
              return 'E6E6FA';
            }
            
            // æ”¶é›†æ‰€æœ‰éœ€è¦åˆ›å»ºçš„æ–°æ ‡ç­¾ï¼ˆå»é‡ï¼‰
            const allNewLabels = new Map();
            for (const entry of parsedLabels) {
              if (entry.new_labels && entry.new_labels.length > 0) {
                for (const newLabel of entry.new_labels) {
                  if (!allNewLabels.has(newLabel.name)) {
                    allNewLabels.set(newLabel.name, newLabel);
                  }
                }
              }
            }
            
            // æ‰¹é‡åˆ›å»ºæ‰€æœ‰æ–°æ ‡ç­¾
            const createdLabelsSet = new Set();
            for (const [labelName, labelData] of allNewLabels) {
              try {
                const smartColor = getSmartColor(labelName, labelData.color);
                core.info(`ğŸ”¨ åˆ›å»ºæ–°æ ‡ç­¾: ${labelName} (é¢œè‰²: #${smartColor})`);
                
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: labelName,
                  description: labelData.description || `æ™ºèƒ½åˆ†ç±»æ ‡ç­¾ï¼š${labelName}`,
                  color: smartColor
                });
                createdLabelsSet.add(labelName);
                core.info(`âœ… æˆåŠŸåˆ›å»ºæ ‡ç­¾: ${labelName}`);
              } catch (error) {
                if (error.status === 422) {
                  core.info(`ğŸ“‹ æ ‡ç­¾ "${labelName}" å·²å­˜åœ¨ï¼Œå°†ç›´æ¥ä½¿ç”¨`);
                  createdLabelsSet.add(labelName);
                } else {
                  core.warning(`âŒ åˆ›å»ºæ ‡ç­¾ "${labelName}" å¤±è´¥: ${error.message}`);
                }
              }
            }
            
            // éå†æ•°ç»„ä¸­çš„æ¯ä¸€ä¸ªåˆ†ç±»ç»“æœï¼Œåº”ç”¨æ ‡ç­¾
            for (const entry of parsedLabels) {
              const issueNumber = entry.issue_number;
              if (!issueNumber) {
                core.info(`Skipping entry with no issue number: ${JSON.stringify(entry)}`);
                continue;
              }

              const existingLabelsToUse = entry.existing_labels || [];
              const newLabelsToUse = (entry.new_labels || []).map(l => l.name);
              
              // éªŒè¯ç°æœ‰æ ‡ç­¾æ˜¯å¦çœŸçš„å­˜åœ¨
              const validExistingLabels = existingLabelsToUse.filter(label => {
                const labelExists = availableLabels.some(availableLabel => 
                  availableLabel.toLowerCase() === label.toLowerCase()
                );
                if (!labelExists) {
                  core.warning(`âš ï¸ #${issueNumber} å»ºè®®çš„ç°æœ‰æ ‡ç­¾ "${label}" å®é™…ä¸å­˜åœ¨`);
                }
                return labelExists;
              });
              
              // ç­›é€‰æˆåŠŸåˆ›å»ºçš„æ–°æ ‡ç­¾
              const validNewLabels = newLabelsToUse.filter(label => createdLabelsSet.has(label));
              
              // ç»„åˆæ‰€æœ‰è¦åº”ç”¨çš„æ ‡ç­¾
              const allLabelsToApply = [...validExistingLabels, ...validNewLabels];
              
              core.info(`ğŸ” #${issueNumber} å»ºè®®ä½¿ç”¨ç°æœ‰æ ‡ç­¾: ${existingLabelsToUse.join(', ') || 'æ— '}`);
              core.info(`ğŸ†• #${issueNumber} å»ºè®®ä½¿ç”¨æ–°æ ‡ç­¾: ${newLabelsToUse.join(', ') || 'æ— '}`);
              core.info(`âœ… #${issueNumber} æœ€ç»ˆåº”ç”¨æ ‡ç­¾: ${allLabelsToApply.join(', ') || 'æ— '}`);
              
              if (allLabelsToApply.length > 0) {
                await github.rest.issues.setLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  labels: allLabelsToApply
                });
                
                const explanation = entry.explanation ? ` - ${entry.explanation}` : '';
                core.info(`âœ… æˆåŠŸåº”ç”¨ ${allLabelsToApply.length} ä¸ªæ ‡ç­¾åˆ° #${issueNumber}:`);
                core.info(`   ç°æœ‰æ ‡ç­¾: ${validExistingLabels.join(', ') || 'æ— '}`);
                core.info(`   æ–°åˆ›å»ºæ ‡ç­¾: ${validNewLabels.join(', ') || 'æ— '}`);
                core.info(`   è¯´æ˜: ${entry.explanation || 'æ— é¢å¤–è¯´æ˜'}`);
              } else {
                core.warning(`âš ï¸ #${issueNumber} æ²¡æœ‰å¯åº”ç”¨çš„æ ‡ç­¾`);
              }
            }
