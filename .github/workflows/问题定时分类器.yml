# å·¥ä½œæµåç§°
name: 'ğŸ“‹ é—®é¢˜å®šæ—¶åˆ†ç±»å™¨ - å®šæœŸæ‰«ææœªåˆ†ç±»é—®é¢˜å¹¶æ‰¹é‡å¤„ç†'

# è§¦å‘æ¡ä»¶ï¼šå®šä¹‰ä¸ºå¯è¢«å…¶ä»–å·¥ä½œæµè°ƒç”¨
on:
  workflow_call:
    # è¿™ä¸ªå·¥ä½œæµæ˜¯è‡ªåŒ…å«çš„ï¼ˆè‡ªå·±æŸ¥æ‰¾issuesï¼‰ï¼Œä¸éœ€è¦å¤–éƒ¨ä¼ å…¥å‚æ•°(inputs)
    # ä½†å®ƒéœ€è¦å¯†é’¥æ¥è®¿é—®API
    secrets:
      APP_PRIVATE_KEY:
        description: 'GitHub App çš„ç§é’¥'
        required: false
      GEMINI_API_KEY:
        description: 'Gemini API çš„å¯†é’¥'
        required: false

# å¹¶å‘æ§åˆ¶ï¼šç¡®ä¿åŒä¸€æ—¶é—´åªæœ‰ä¸€ä¸ªè®¡åˆ’ä»»åŠ¡åœ¨è¿è¡Œ
concurrency:
  group: '${{ github.workflow }}'
  cancel-in-progress: true

# é»˜è®¤è®¾ç½®
defaults:
  run:
    shell: 'bash'

# æƒé™è®¾ç½®
permissions:
  contents: 'read'
  id-token: 'write'
  issues: 'write'
  statuses: 'write'

# ä½œä¸šå®šä¹‰
jobs:
  triage-issues:
    timeout-minutes: 5
    runs-on: 'ubuntu-latest'
    
    # ä½œä¸šæ­¥éª¤
    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç 
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'

      # æ­¥éª¤2: (å¯é€‰) ç”Ÿæˆ GitHub App Token
      - name: 'Generate GitHub App Token'
        id: 'generate_token'
        if: ${{ vars.APP_ID != '' }}
        uses: 'actions/create-github-app-token@v2'
        with:
          app-id: '${{ vars.APP_ID }}'
          private-key: '${{ secrets.APP_PRIVATE_KEY }}'

      # æ­¥éª¤3: æŸ¥æ‰¾æ‰€æœ‰æœªåˆ†ç±»çš„ Issue
      - name: 'Find untriaged issues'
        id: 'find_issues'
        env:
          GITHUB_TOKEN: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          GITHUB_REPOSITORY: '${{ github.repository }}'
        run: |-
          set -euo pipefail

          echo 'ğŸ” æ­£åœ¨æŸ¥æ‰¾æ²¡æœ‰æ ‡ç­¾çš„ Issue...'
          # ä½¿ç”¨ GitHub CLI æœç´¢æ‰€æœ‰æ²¡æœ‰æ ‡ç­¾çš„å¼€æ”¾ Issue
          NO_LABEL_ISSUES="$(gh issue list --repo "${GITHUB_REPOSITORY}" \
            --search 'is:open is:issue no:label' --json number,title,body)"

          echo 'ğŸ·ï¸ æ­£åœ¨æŸ¥æ‰¾éœ€è¦åˆ†ç±»çš„ Issue...'
          # ä½¿ç”¨ GitHub CLI æœç´¢æ‰€æœ‰å¸¦æœ‰ "status/needs-triage" æ ‡ç­¾çš„å¼€æ”¾ Issue
          NEED_TRIAGE_ISSUES="$(gh issue list --repo "${GITHUB_REPOSITORY}" \
            --search 'is:open is:issue label:"status/needs-triage"' --json number,title,body)"

          echo 'ğŸ”„ æ­£åœ¨åˆå¹¶å’Œå»é‡...'
          # å°†ä¸¤ç»„ç»“æœåˆå¹¶ï¼Œå¹¶æ ¹æ® Issue ç¼–å·å»é™¤é‡å¤é¡¹
          ISSUES="$(echo "${NO_LABEL_ISSUES}" "${NEED_TRIAGE_ISSUES}" | jq -c -s 'add | unique_by(.number)')"

          echo 'ğŸ“ æ­£åœ¨è®¾ç½®è¾“å‡º...'
          # å°†æ‰¾åˆ°çš„ Issue åˆ—è¡¨ï¼ˆJSONæ ¼å¼ï¼‰è®¾ç½®ä¸ºæœ¬æ­¥éª¤çš„è¾“å‡ºï¼Œä¾›åç»­æ­¥éª¤ä½¿ç”¨
          echo "issues_to_triage=${ISSUES}" >> "${GITHUB_OUTPUT}"

          ISSUE_COUNT="$(echo "${ISSUES}" | jq 'length')"
          echo "âœ… æ‰¾åˆ° ${ISSUE_COUNT} ä¸ªéœ€è¦åˆ†ç±»çš„ Issue! ğŸ¯"

      # æ­¥éª¤4: è·å–ä»“åº“ä¸­æ‰€æœ‰å¯ç”¨çš„ Labels
      - name: 'Get Repository Labels'
        id: 'get_labels'
        uses: 'actions/github-script@v6'
        with:
          github-token: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          script: |-
            const { data: labels } = await github.rest.issues.listLabelsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const labelNames = labels.map(label => label.name);
            core.setOutput('available_labels', labelNames.join(','));
            core.info(`Found ${labelNames.length} labels: ${labelNames.join(', ')}`);
            return labelNames;

      # æ­¥éª¤5: è¿è¡Œ Gemini è¿›è¡Œæ‰¹é‡ Issue åˆ†æ
      # ä»…å½“ä¸Šä¸€æ­¥æ‰¾åˆ°äº†éœ€è¦åˆ†ç±»çš„ Issue æ—¶æ‰æ‰§è¡Œ
      - name: 'Run Gemini Issue Analysis'
        if: steps.find_issues.outputs.issues_to_triage != '[]'
        uses: 'google-github-actions/run-gemini-cli@v0'
        id: 'gemini_issue_analysis'
        env:
          GITHUB_TOKEN: ''
          # å°†å¾…å¤„ç†çš„ Issue åˆ—è¡¨ï¼ˆJSONï¼‰ä¼ å…¥
          ISSUES_TO_TRIAGE: '${{ steps.find_issues.outputs.issues_to_triage }}'
          REPOSITORY: '${{ github.repository }}'
          AVAILABLE_LABELS: '${{ steps.get_labels.outputs.available_labels }}'
        with:
          # Gemini CLI é…ç½®
          gemini_cli_version: 'v0.1.12'  # ä½¿ç”¨æœ€æ–°ç¨³å®šç‰ˆæœ¬
          gemini_api_key: '${{ secrets.GEMINI_API_KEY }}'
          gemini_debug: false  # å…³é—­è°ƒè¯•æ¨¡å¼
          gcp_workload_identity_provider: '${{ vars.GCP_WIF_PROVIDER }}'
          gcp_project_id: '${{ vars.GOOGLE_CLOUD_PROJECT }}'
          gcp_location: '${{ vars.GOOGLE_CLOUD_LOCATION }}'
          gcp_service_account: '${{ vars.SERVICE_ACCOUNT_EMAIL }}'
          use_vertex_ai: '${{ vars.GOOGLE_GENAI_USE_VERTEXAI }}'
          use_gemini_code_assist: '${{ vars.GOOGLE_GENAI_USE_GCA }}'
          settings: |-
            {
              "debug": false,
              "temperature": 0.0,
              "candidateCount": 1,
              "maxOutputTokens": 4096,
              "responseMimeType": "application/json",
              "systemInstruction": "You are a JSON-only response system. You MUST respond with valid JSON format only, never with conversational text."
            }
          prompt: |-
            IMPORTANT: Respond ONLY with valid JSON array. Do not include any conversational text.
            
            Process these GitHub issues and return JSON labels:
            
            Repository: ${REPOSITORY}
            CRITICAL: ONLY use labels from this exact list: ${AVAILABLE_LABELS}
            Issues: ${ISSUES_TO_TRIAGE}
            
            Required JSON array format:
            [
              {
                "issue_number": 123,
                "labels_to_set": ["label1", "label2"],
                "explanation": "Brief explanation"
              }
            ]
            
            STRICT RULES:
            - ONLY valid JSON array response
            - MUST use labels ONLY from the available list above
            - DO NOT create new labels
            - Maximum 3 labels per issue
            - Include all issues
            - If no suitable labels from available list, use empty array
            - If available list is empty, return empty arrays for all issues

      # æ­¥éª¤6: å°†åˆ†æå‡ºçš„ Labels åº”ç”¨åˆ°å¯¹åº”çš„ Issues
      # ä»…å½“ä¸Šä¸€æ­¥ Gemini æˆåŠŸè¿è¡Œå¹¶è¿”å›äº†éç©ºç»“æœæ—¶æ‰§è¡Œ
      - name: 'Apply Labels to Issues'
        if: steps.gemini_issue_analysis.outcome == 'success' && steps.gemini_issue_analysis.outputs.summary != '[]'
        env:
          REPOSITORY: '${{ github.repository }}'
          LABELS_OUTPUT: '${{ steps.gemini_issue_analysis.outputs.summary }}'
          AVAILABLE_LABELS: '${{ steps.get_labels.outputs.available_labels }}'
        uses: 'actions/github-script@v6'
        with:
          github-token: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          script: |-
            // è§£æ Gemini è¿”å›çš„åŒ…å«å¤šä¸ª Issue åˆ†ç±»ç»“æœçš„ JSON æ•°ç»„
            const rawLabels = process.env.LABELS_OUTPUT;
            core.info(`Raw labels JSON: ${rawLabels}`);
            let parsedLabels;
            try {
              const trimmedLabels = rawLabels.replace(/^```(?:json)?\s*/, '').replace(/\s*```$/, '').trim();
              parsedLabels = JSON.parse(trimmedLabels);
              core.info(`Parsed labels JSON: ${JSON.stringify(parsedLabels)}`);
            } catch (err) {
              core.setFailed(`Failed to parse labels JSON from Gemini output: ${err.message}\nRaw output: ${rawLabels}`);
              return;
            }

            // è·å–ä»“åº“å¯ç”¨æ ‡ç­¾åˆ—è¡¨è¿›è¡ŒéªŒè¯
            const availableLabelsStr = process.env.AVAILABLE_LABELS || '';
            const availableLabels = availableLabelsStr.split(',').map(l => l.trim()).filter(l => l);
            core.info(`ğŸ“‹ ä»“åº“å¯ç”¨æ ‡ç­¾: ${availableLabels.join(', ')}`);

            // éå†æ•°ç»„ä¸­çš„æ¯ä¸€ä¸ªåˆ†ç±»ç»“æœ
            for (const entry of parsedLabels) {
              const issueNumber = entry.issue_number;
              if (!issueNumber) {
                core.info(`Skipping entry with no issue number: ${JSON.stringify(entry)}`);
                continue;
              }

              // ä¸ºå¯¹åº”çš„ Issue è®¾ç½® Labels (éªŒè¯æ ‡ç­¾æ˜¯å¦å­˜åœ¨)
              if (entry.labels_to_set && entry.labels_to_set.length > 0) {
                // è¿‡æ»¤å‡ºå®é™…å­˜åœ¨çš„æ ‡ç­¾
                const validLabels = entry.labels_to_set.filter(label => {
                  const labelExists = availableLabels.some(availableLabel => 
                    availableLabel.toLowerCase() === label.toLowerCase()
                  );
                  if (!labelExists) {
                    core.warning(`âš ï¸ æ ‡ç­¾ "${label}" åœ¨ä»“åº“ä¸­ä¸å­˜åœ¨ï¼Œå°†è¢«è·³è¿‡ (Issue #${issueNumber})`);
                  }
                  return labelExists;
                });
                
                core.info(`ğŸ” #${issueNumber} Geminiå»ºè®®çš„æ ‡ç­¾: ${entry.labels_to_set.join(', ')}`);
                core.info(`âœ… #${issueNumber} éªŒè¯åçš„æœ‰æ•ˆæ ‡ç­¾: ${validLabels.join(', ')}`);
                
                if (validLabels.length > 0) {
                  await github.rest.issues.setLabels({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    labels: validLabels
                  });
                  const explanation = entry.explanation ? ` - ${entry.explanation}` : '';
                  core.info(`âœ… æˆåŠŸåº”ç”¨æ ‡ç­¾åˆ° #${issueNumber}: ${validLabels.join(', ')}${explanation}`);
                } else {
                  core.warning(`âš ï¸ #${issueNumber} Geminiå»ºè®®çš„æ ‡ç­¾éƒ½ä¸å­˜åœ¨äºä»“åº“ä¸­: ${entry.labels_to_set.join(', ')}`);
                }
              } else {
                core.info(`ğŸ¤· #${issueNumber} Geminiåˆ†æåè®¤ä¸ºæ— éœ€æ·»åŠ æ ‡ç­¾`);
              }
            }
