            }
            
            RULE: Use existing labels first, be accurate

      # æ­¥éª¤7: è°ƒè¯•è¾“å‡ºå†…å®¹
      - name: 'Debug Output Analysis'
        run: |
          echo "=== è°ƒè¯•Geminiè¾“å‡º ==="
          echo "ğŸ“‹ å¯ç”¨æ ‡ç­¾åˆ—è¡¨:"
          echo "${{ steps.get_labels.outputs.available_labels }}"
          echo "--- åˆ†éš”çº¿ ---"
          echo "ğŸ¤– åŸå§‹åˆ†æè¾“å‡º:"
          echo "${{ steps.gemini_issue_analysis.outputs.summary }}"
          echo "--- åˆ†éš”çº¿ ---"
          echo "ğŸ”„ é‡è¯•åˆ†æè¾“å‡º:"
          echo "${{ steps.gemini_retry.outputs.summary }}"
          echo "--- åˆ†éš”çº¿ ---"
          echo "âœ… æœ€ç»ˆä½¿ç”¨çš„è¾“å‡º:"
          echo "${{ steps.gemini_retry.outputs.summary || steps.gemini_issue_analysis.outputs.summary }}"
          echo "==================="

      # æ­¥éª¤8: å°† Gemini åˆ†æå‡ºçš„ Labels åº”ç”¨åˆ° Issue ä¸Š
      # ç®€åŒ–æ¡ä»¶ï¼šåªè¦æœ‰ä»»ä½•è¾“å‡ºå°±å°è¯•å¤„ç†
      - name: 'Apply Labels to Issue'
        if: steps.gemini_issue_analysis.outputs.summary != '' || steps.gemini_retry.outputs.summary != ''
        env:
          REPOSITORY: '${{ github.repository }}'
          ISSUE_NUMBER: '${{ inputs.issue_number }}'
          # ä¼˜å…ˆä½¿ç”¨é‡è¯•ç»“æœï¼Œå¦‚æœé‡è¯•ç»“æœä¸ºç©ºæˆ–æ— æ•ˆï¼Œåˆ™ä½¿ç”¨åŸå§‹ç»“æœ
          LABELS_OUTPUT: '${{ steps.gemini_retry.outputs.summary || steps.gemini_issue_analysis.outputs.summary }}'
          AVAILABLE_LABELS: '${{ steps.get_labels.outputs.available_labels }}'
        uses: 'actions/github-script@v6'
        with:
          github-token: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          script: |-
            // è§£æ Gemini è¾“å‡ºçš„ JSON å­—ç¬¦ä¸²
            const rawLabels = process.env.LABELS_OUTPUT;
            core.info(`ğŸ” Raw labels output: ${rawLabels}`);
            
            if (!rawLabels || rawLabels.trim() === '') {
              core.warning('âŒ æ²¡æœ‰æ”¶åˆ°Geminiè¾“å‡ºï¼Œè·³è¿‡æ‰“æ ‡æµç¨‹');
              return;
            }
            
            let parsedLabels;
            try {
              // å¤šå±‚æ¸…ç†ï¼šç§»é™¤markdownä»£ç å—ã€å‰åç©ºç™½ã€å¯¹è¯å¼å‰ç¼€
              let cleanedLabels = rawLabels
                .replace(/^```(?:json)?\s*/, '')  // ç§»é™¤å¼€å¤´çš„```json
                .replace(/\s*```$/, '')           // ç§»é™¤ç»“å°¾çš„```
                .replace(/^(?:Got it|I am ready|Understood)[.!]*\s*/i, '') // ç§»é™¤å¯¹è¯å¼å¼€å¤´
                .trim();
              
              // å¦‚æœä¸æ˜¯ä»¥{å¼€å¤´ï¼Œå°è¯•æ‰¾åˆ°JSONéƒ¨åˆ†
              if (!cleanedLabels.startsWith('{')) {
                const jsonMatch = cleanedLabels.match(/\{[^}]*\}/);
                if (jsonMatch) {
                  cleanedLabels = jsonMatch[0];
                  core.info(`ğŸ”§ ä»æ–‡æœ¬ä¸­æå–JSON: ${cleanedLabels}`);
                }
              }
              
              parsedLabels = JSON.parse(cleanedLabels);
              core.info(`âœ… æˆåŠŸè§£ææ ‡ç­¾JSON: ${JSON.stringify(parsedLabels)}`);
            } catch (err) {
              core.warning(`âš ï¸ JSONè§£æå¤±è´¥: ${err.message}`);
              core.warning(`åŸå§‹è¾“å‡º: ${rawLabels}`);
              
              // å°è¯•åº”æ€¥å¤„ç†ï¼šå¦‚æœåŒ…å«å·²çŸ¥æ ‡ç­¾ï¼Œæ‰‹åŠ¨åˆ›å»ºJSON
              const emergencyLabels = [];
              // ä½¿ç”¨å®é™…çš„å¯ç”¨æ ‡ç­¾åˆ—è¡¨
              const availableLabelsStr = process.env.AVAILABLE_LABELS || '';
              const availableLabels = availableLabelsStr.split(',').map(l => l.trim()).filter(l => l);
              
              core.info(`ğŸ“‹ ä»“åº“å¯ç”¨æ ‡ç­¾: ${availableLabels.join(', ')}`);
              
              for (const label of availableLabels) {
                if (rawLabels.toLowerCase().includes(label.toLowerCase())) {
                  emergencyLabels.push(label);
                }
              }
              
              if (emergencyLabels.length > 0) {
                parsedLabels = { 
                  existing_labels: emergencyLabels,
                  new_labels: [],
                  explanation: "åº”æ€¥æ¨¡å¼ï¼šä»æ–‡æœ¬ä¸­æ£€æµ‹åˆ°çš„æ ‡ç­¾" 
                };
                core.info(`ğŸš¨ åº”æ€¥æ¨¡å¼æ¿€æ´»ï¼Œæ£€æµ‹åˆ°æ ‡ç­¾: ${JSON.stringify(emergencyLabels)}`);
              } else {
                core.setFailed(`æ— æ³•è§£æGeminiè¾“å‡ºä¸ºJSONï¼Œä¸”æœªæ£€æµ‹åˆ°å·²çŸ¥æ ‡ç­¾ã€‚åŸå§‹è¾“å‡º: ${rawLabels}`);
                return;
              }
            }

            const issueNumber = parseInt(process.env.ISSUE_NUMBER);
            
            // è·å–ä»“åº“å¯ç”¨æ ‡ç­¾åˆ—è¡¨è¿›è¡ŒéªŒè¯
            const availableLabelsStr = process.env.AVAILABLE_LABELS || '';
            const availableLabels = availableLabelsStr.split(',').map(l => l.trim()).filter(l => l);
            core.info(`ğŸ“‹ ä»“åº“å¯ç”¨æ ‡ç­¾: ${availableLabels.join(', ')}`);

            // å¤„ç†æ™ºèƒ½æ ‡ç­¾å»ºè®®
            const existingLabelsToUse = parsedLabels.existing_labels || [];
            const newLabelsToCreate = parsedLabels.new_labels || [];
            
            core.info(`ğŸ” å»ºè®®ä½¿ç”¨ç°æœ‰æ ‡ç­¾: ${existingLabelsToUse.join(', ')}`);
            core.info(`ğŸ†• å»ºè®®åˆ›å»ºæ–°æ ‡ç­¾: ${newLabelsToCreate.map(l => l.name).join(', ')}`);
            
            // éªŒè¯ç°æœ‰æ ‡ç­¾æ˜¯å¦çœŸçš„å­˜åœ¨
            const validExistingLabels = existingLabelsToUse.filter(label => {
              const labelExists = availableLabels.some(availableLabel => 
                availableLabel.toLowerCase() === label.toLowerCase()
              );
              if (!labelExists) {
                core.warning(`âš ï¸ å»ºè®®çš„ç°æœ‰æ ‡ç­¾ "${label}" å®é™…ä¸å­˜åœ¨`);
              }
              return labelExists;
            });
            
            // æ™ºèƒ½é¢œè‰²é€‰æ‹©å‡½æ•°
            function getSmartColor(labelName, providedColor) {
              if (providedColor && /^[0-9A-Fa-f]{6}$/.test(providedColor)) {
                return providedColor;
              }
              
              // æ ¹æ®æ ‡ç­¾åç§°é€‰æ‹©åˆé€‚çš„é¢œè‰²
              const name = labelName.toLowerCase();
              if (name.includes('bug') || name.includes('error') || name.includes('issue')) return 'D73A49'; // çº¢è‰²
              if (name.includes('feature') || name.includes('enhancement') || name.includes('improvement')) return '0E8A16'; // ç»¿è‰²
              if (name.includes('docs') || name.includes('documentation')) return '1D76DB'; // è“è‰²
              if (name.includes('security') || name.includes('vulnerability')) return 'D93F0B'; // æ©™è‰²
              if (name.includes('performance') || name.includes('optimization')) return '5319E7'; // ç´«è‰²
              if (name.includes('ui') || name.includes('ux') || name.includes('design')) return 'E4E669'; // é»„è‰²
              if (name.includes('api') || name.includes('backend')) return '0052CC'; // æ·±è“è‰²
              if (name.includes('frontend') || name.includes('ui')) return 'FBCA04'; // é‡‘è‰²
              if (name.includes('test') || name.includes('testing')) return '006B75'; // é’è‰²
              if (name.includes('config') || name.includes('setup')) return '7057FF'; // é›è‰²
              
              return 'E6E6FA'; // é»˜è®¤æ·¡ç´«è‰²
            }
            
            // åˆ›å»ºæ–°æ ‡ç­¾
            const createdLabels = [];
            for (const newLabel of newLabelsToCreate) {
              try {
                const smartColor = getSmartColor(newLabel.name, newLabel.color);
                core.info(`ğŸ”¨ åˆ›å»ºæ–°æ ‡ç­¾: ${newLabel.name} (é¢œè‰²: #${smartColor})`);
                
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: newLabel.name,
                  description: newLabel.description || `æ™ºèƒ½åˆ†ç±»æ ‡ç­¾ï¼š${newLabel.name}`,
                  color: smartColor
                });
                createdLabels.push(newLabel.name);
                core.info(`âœ… æˆåŠŸåˆ›å»ºæ ‡ç­¾: ${newLabel.name} (${newLabel.description || 'æ™ºèƒ½åˆ†ç±»æ ‡ç­¾'})`);
              } catch (error) {
                if (error.status === 422) {
                  core.info(`ğŸ“‹ æ ‡ç­¾ "${newLabel.name}" å·²å­˜åœ¨ï¼Œå°†ç›´æ¥ä½¿ç”¨`);
                  createdLabels.push(newLabel.name);
                } else {
                  core.warning(`âŒ åˆ›å»ºæ ‡ç­¾ "${newLabel.name}" å¤±è´¥: ${error.message}`);
                }
              }
            }
            
            // ç»„åˆæ‰€æœ‰è¦åº”ç”¨çš„æ ‡ç­¾
            const allLabelsToApply = [...validExistingLabels, ...createdLabels];
            
            if (allLabelsToApply.length > 0) {
              await github.rest.issues.setLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                labels: allLabelsToApply
              });
              
              const explanation = parsedLabels.explanation ? ` - ${parsedLabels.explanation}` : '';
              core.info(`âœ… æˆåŠŸåº”ç”¨ ${allLabelsToApply.length} ä¸ªæ ‡ç­¾åˆ° #${issueNumber}:`);
              core.info(`   ç°æœ‰æ ‡ç­¾: ${validExistingLabels.join(', ') || 'æ— '}`);
              core.info(`   æ–°åˆ›å»ºæ ‡ç­¾: ${createdLabels.join(', ') || 'æ— '}`);
              core.info(`   è¯´æ˜: ${parsedLabels.explanation || 'æ— é¢å¤–è¯´æ˜'}`);
            } else {
              core.warning(`âš ï¸ æ²¡æœ‰å¯åº”ç”¨çš„æ ‡ç­¾åˆ° #${issueNumber}`);
            }

      # æ­¥éª¤9: (å¤±è´¥æ—¶) å‘è¡¨è¯„è®ºé€šçŸ¥ç”¨æˆ·
      - name: 'Post Issue Analysis Failure Comment'
        if: failure() && steps.gemini_issue_analysis.outcome == 'failure'
        env:
          ISSUE_NUMBER: '${{ inputs.issue_number }}'
          RUN_URL: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
