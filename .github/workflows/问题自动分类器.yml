            CLASSIFICATION GUIDE:
            - BUG: Errors, crashes, unexpected behavior, "ä¸å·¥ä½œ", "æŠ¥é”™", "ç™½å±", "å¤±è´¥"
            - å¢å¼º: New features, improvements, "å¸Œæœ›", "å»ºè®®", "æ–°å¢", "ä¼˜åŒ–"
            - æ–‡æ¡£: Documentation issues, "æ–‡æ¡£", "è¯´æ˜", "APIæ–‡æ¡£"
            - é—®é¢˜: Questions, help requests, "å¦‚ä½•", "æ±‚åŠ©", "æ€ä¹ˆ"
            - é‡å¤: Duplicate issues
            - å¥½çš„é¦–å‘è®®é¢˜: Simple issues for beginners
            - éœ€è¦å¸®åŠ©: Complex issues needing assistance
            - æ— æ•ˆ: Invalid or spam issues
            - ä¸ä¼šä¿®å¤: Issues that won't be fixed
            - design: UI/UX design related
            - refactor: Code restructuring
            
            EXAMPLES:
            "ç”¨æˆ·ç™»å½•åé¡µé¢ç™½å±" â†’ BUG
            "å¸Œæœ›å¢åŠ æš—è‰²ä¸»é¢˜" â†’ å¢å¼º
            "APIæ–‡æ¡£ç¼ºå°‘è¯´æ˜" â†’ æ–‡æ¡£
            "å¦‚ä½•é…ç½®SSLè¯ä¹¦" â†’ é—®é¢˜
            
            Response format (JSON only):
            {
              "existing_labels": ["label1", "label2"],
              "new_labels": [
                {
                  "name": "new-label-name",
                  "description": "Description",
                  "color": "FF6B6B"
                }
              ],
              "explanation": "Brief reason"
            }
            
            RULES:
            - Match issue content to appropriate existing labels FIRST
