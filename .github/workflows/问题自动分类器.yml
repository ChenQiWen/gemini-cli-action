# å·¥ä½œæµåç§°
name: 'ğŸ·ï¸ é—®é¢˜è‡ªåŠ¨åˆ†ç±»å™¨ - å®æ—¶åˆ†ææ–°é—®é¢˜å¹¶è‡ªåŠ¨æ·»åŠ æ ‡ç­¾'

# è§¦å‘æ¡ä»¶ï¼šå®šä¹‰ä¸ºå¯è¢«å…¶ä»–å·¥ä½œæµè°ƒç”¨
on:
  workflow_call:
    # å®šä¹‰è°ƒç”¨æ—¶å¯ä»¥æ¥æ”¶çš„è¾“å…¥å‚æ•°
    inputs:
      issue_number:
        description: 'éœ€è¦åˆ†ç±»çš„ Issue ç¼–å·'
        required: true
        type: number
      issue_title:
        description: 'Issue çš„æ ‡é¢˜'
        required: true
        type: string
      issue_body:
        description: 'Issue çš„æ­£æ–‡å†…å®¹'
        required: true
        type: string
    # å®šä¹‰è°ƒç”¨æ—¶éœ€è¦æ¥æ”¶çš„å¯†é’¥
    secrets:
      APP_PRIVATE_KEY:
        description: 'GitHub App çš„ç§é’¥'
        required: false
      GEMINI_API_KEY:
        description: 'Gemini API çš„å¯†é’¥'
        required: false

# å¹¶å‘æ§åˆ¶ï¼šç¡®ä¿å¯¹äºåŒä¸€ä¸ªIssueï¼Œåªæœ‰ä¸€ä¸ªåˆ†ç±»å·¥ä½œæµåœ¨è¿è¡Œ
concurrency:
  group: '${{ github.workflow }}-${{ inputs.issue_number }}'
  cancel-in-progress: true

# é»˜è®¤è®¾ç½®
defaults:
  run:
    shell: 'bash'

# æƒé™è®¾ç½®
permissions:
  contents: 'read'
  id-token: 'write'
  issues: 'write'
  statuses: 'write'

# ä½œä¸šå®šä¹‰
jobs:
  triage-issue:
    # è°ƒç”¨æ–¹è´Ÿè´£æ§åˆ¶æ‰§è¡Œé€»è¾‘ï¼Œæ•…ç§»é™¤ 'if' æ¡ä»¶
    timeout-minutes: 5
    runs-on: 'ubuntu-latest'
    
    # ä½œä¸šæ­¥éª¤
    steps:
      # æ­¥éª¤1: æ£€å‡ºä»£ç 
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'

      # æ­¥éª¤2: (å¯é€‰) ç”Ÿæˆ GitHub App Token
      - name: 'Generate GitHub App Token'
        id: 'generate_token'
        if: ${{ vars.APP_ID != '' }}
        uses: 'actions/create-github-app-token@v2'
        with:
          app-id: '${{ vars.APP_ID }}'
          private-key: '${{ secrets.APP_PRIVATE_KEY }}'

      # æ­¥éª¤3: è·å–ä»“åº“ä¸­æ‰€æœ‰å¯ç”¨çš„ Labels
      - name: 'Get Repository Labels'
        id: 'get_labels'
        uses: 'actions/github-script@v6'
        with:
          github-token: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          script: |-
            const { data: labels } = await github.rest.issues.listLabelsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const labelNames = labels.map(label => label.name);
            core.setOutput('available_labels', labelNames.join(','));
            core.info(`Found ${labelNames.length} labels: ${labelNames.join(', ')}`);
            return labelNames;

      # æ­¥éª¤4: è¿è¡Œ Gemini è¿›è¡Œ Issue åˆ†æå’Œåˆ†ç±»
      - name: 'Run Gemini Issue Analysis'
        uses: 'google-github-actions/run-gemini-cli@v0'
        id: 'gemini_issue_analysis'
        env:
          # æ³¨æ„ï¼šæ­¤å¤„ GITHUB_TOKEN ä¸ºç©ºï¼Œå› ä¸ºæ­¤æ­¥éª¤å¤„ç†çš„æ˜¯å¯èƒ½æ¥è‡ªå¤–éƒ¨çš„ä¸å¯ä¿¡è¾“å…¥
          GITHUB_TOKEN: ''
          # ä»è°ƒç”¨æ–¹ä¼ å…¥çš„ inputs ä¸­è·å– Issue çš„è¯¦ç»†ä¿¡æ¯
          ISSUE_TITLE: '${{ inputs.issue_title }}'
          ISSUE_BODY: '${{ inputs.issue_body }}'
          ISSUE_NUMBER: '${{ inputs.issue_number }}'
          REPOSITORY: '${{ github.repository }}'
          # å°†ä¸Šä¸€æ­¥è·å–çš„å¯ç”¨ Labels åˆ—è¡¨ä¼ å…¥
          AVAILABLE_LABELS: '${{ steps.get_labels.outputs.available_labels }}'
        with:
          # Gemini CLI çš„é…ç½®
          gemini_cli_version: 'v0.1.12'  # ä½¿ç”¨æœ€æ–°ç¨³å®šç‰ˆæœ¬
          gemini_api_key: '${{ secrets.GEMINI_API_KEY }}'
          gemini_debug: false  # å…³é—­è°ƒè¯•æ¨¡å¼
          gcp_workload_identity_provider: '${{ vars.GCP_WIF_PROVIDER }}'
          gcp_project_id: '${{ vars.GOOGLE_CLOUD_PROJECT }}'
          gcp_location: '${{ vars.GOOGLE_CLOUD_LOCATION }}'
          gcp_service_account: '${{ vars.SERVICE_ACCOUNT_EMAIL }}'
          use_vertex_ai: '${{ vars.GOOGLE_GENAI_USE_VERTEXAI }}'
          use_gemini_code_assist: '${{ vars.GOOGLE_GENAI_USE_GCA }}'
          settings: |-
            {
              "debug": false,
              "temperature": 0.0,
              "candidateCount": 1,
              "maxOutputTokens": 2048,
              "responseMimeType": "application/json",
              "systemInstruction": "You are a JSON-only response system. You MUST respond with valid JSON format only, never with conversational text."
            }
          prompt: |-
            IMPORTANT: Respond ONLY with valid JSON. Do not include any conversational text, explanations, or acknowledgments.
            
            Analyze this GitHub issue and return JSON labels:
            
            Repository: ${REPOSITORY}
            Issue #${ISSUE_NUMBER}: ${ISSUE_TITLE}
            Issue Body: ${ISSUE_BODY}
            
            CRITICAL: ONLY use labels from this exact list: ${AVAILABLE_LABELS}
            
            Response format (JSON only):
            {
              "labels_to_set": ["label1", "label2"],
              "explanation": "Brief explanation"
            }
            
            STRICT RULES:
            - ONLY valid JSON response
            - MUST use labels ONLY from the available list above
            - DO NOT create new labels
            - Maximum 3 labels
            - Empty array if no suitable labels from the available list
            - If available list is empty, return empty array

      # æ­¥éª¤5: æ¸…ç†CLIç›®å½•ä¸ºé‡è¯•åšå‡†å¤‡
      - name: 'Clean CLI for retry (if needed)'
        if: >-
          steps.gemini_issue_analysis.outputs.summary != '' &&
          (contains(steps.gemini_issue_analysis.outputs.summary, 'Got it') ||
           contains(steps.gemini_issue_analysis.outputs.summary, 'I am ready') ||
           contains(steps.gemini_issue_analysis.outputs.summary, 'Understood') ||
           !startsWith(steps.gemini_issue_analysis.outputs.summary, '{'))
        run: |
          echo "ğŸ”„ æ£€æµ‹åˆ°éJSONå“åº”ï¼Œå‡†å¤‡é‡è¯•..."
          echo "åŸå§‹å“åº”: ${{ steps.gemini_issue_analysis.outputs.summary }}"
          # æ¸…ç†CLIå®‰è£…ç›®å½•é¿å…å†²çª
          rm -rf ./gemini-cli ./gemini 2>/dev/null || true
          echo "âœ… CLIç›®å½•å·²æ¸…ç†"

      # æ­¥éª¤6: é‡è¯•æœºåˆ¶ - ä½¿ç”¨æ›´ä¸¥æ ¼çš„é…ç½®é‡æ–°è¿è¡Œ
      - name: 'Retry Gemini Analysis (if needed)'
        id: 'gemini_retry'
        if: >-
          steps.gemini_issue_analysis.outputs.summary != '' &&
          (contains(steps.gemini_issue_analysis.outputs.summary, 'Got it') ||
           contains(steps.gemini_issue_analysis.outputs.summary, 'I am ready') ||
           contains(steps.gemini_issue_analysis.outputs.summary, 'Understood') ||
           !startsWith(steps.gemini_issue_analysis.outputs.summary, '{'))
        uses: 'google-github-actions/run-gemini-cli@v0.1.12'
        env:
          GITHUB_TOKEN: ''
          ISSUE_TITLE: '${{ inputs.issue_title }}'
          ISSUE_BODY: '${{ inputs.issue_body }}'
          ISSUE_NUMBER: '${{ inputs.issue_number }}'
          REPOSITORY: '${{ github.repository }}'
          AVAILABLE_LABELS: '${{ steps.get_labels.outputs.available_labels }}'
        with:
          gemini_cli_version: 'v0.1.12'
          gemini_api_key: '${{ secrets.GEMINI_API_KEY }}'
          gemini_debug: false
          gcp_workload_identity_provider: '${{ vars.GCP_WIF_PROVIDER }}'
          gcp_project_id: '${{ vars.GOOGLE_CLOUD_PROJECT }}'
          gcp_location: '${{ vars.GOOGLE_CLOUD_LOCATION }}'
          gcp_service_account: '${{ vars.SERVICE_ACCOUNT_EMAIL }}'
          use_vertex_ai: '${{ vars.GOOGLE_GENAI_USE_VERTEXAI }}'
          use_gemini_code_assist: '${{ vars.GOOGLE_GENAI_USE_GCA }}'
          settings: |-
            {
              "debug": false,
              "temperature": 0.0,
              "candidateCount": 1,
              "maxOutputTokens": 512,
              "responseMimeType": "application/json",
              "systemInstruction": "CRITICAL: You are a JSON-only system. Never respond with conversational text. Only output valid JSON format."
            }
          prompt: |-
            JSON ONLY - NO OTHER TEXT
            
            Issue: ${ISSUE_TITLE}
            Body: ${ISSUE_BODY}
            
            MUST ONLY USE LABELS FROM: ${AVAILABLE_LABELS}
            
            JSON FORMAT REQUIRED:
            {"labels_to_set":["label"],"explanation":"reason"}
            
            RULES: Only use exact labels from list above, no new labels allowed

      # æ­¥éª¤7: è°ƒè¯•è¾“å‡ºå†…å®¹
      - name: 'Debug Output Analysis'
        run: |
          echo "=== è°ƒè¯•Geminiè¾“å‡º ==="
          echo "ğŸ“‹ å¯ç”¨æ ‡ç­¾åˆ—è¡¨:"
          echo "${{ steps.get_labels.outputs.available_labels }}"
          echo "--- åˆ†éš”çº¿ ---"
          echo "ğŸ¤– åŸå§‹åˆ†æè¾“å‡º:"
          echo "${{ steps.gemini_issue_analysis.outputs.summary }}"
          echo "--- åˆ†éš”çº¿ ---"
          echo "ğŸ”„ é‡è¯•åˆ†æè¾“å‡º:"
          echo "${{ steps.gemini_retry.outputs.summary }}"
          echo "--- åˆ†éš”çº¿ ---"
          echo "âœ… æœ€ç»ˆä½¿ç”¨çš„è¾“å‡º:"
          echo "${{ steps.gemini_retry.outputs.summary || steps.gemini_issue_analysis.outputs.summary }}"
          echo "==================="

      # æ­¥éª¤8: å°† Gemini åˆ†æå‡ºçš„ Labels åº”ç”¨åˆ° Issue ä¸Š
      # ç®€åŒ–æ¡ä»¶ï¼šåªè¦æœ‰ä»»ä½•è¾“å‡ºå°±å°è¯•å¤„ç†
      - name: 'Apply Labels to Issue'
        if: steps.gemini_issue_analysis.outputs.summary != '' || steps.gemini_retry.outputs.summary != ''
        env:
          REPOSITORY: '${{ github.repository }}'
          ISSUE_NUMBER: '${{ inputs.issue_number }}'
          # ä¼˜å…ˆä½¿ç”¨é‡è¯•ç»“æœï¼Œå¦‚æœé‡è¯•ç»“æœä¸ºç©ºæˆ–æ— æ•ˆï¼Œåˆ™ä½¿ç”¨åŸå§‹ç»“æœ
          LABELS_OUTPUT: '${{ steps.gemini_retry.outputs.summary || steps.gemini_issue_analysis.outputs.summary }}'
          AVAILABLE_LABELS: '${{ steps.get_labels.outputs.available_labels }}'
        uses: 'actions/github-script@v6'
        with:
          github-token: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          script: |-
            // è§£æ Gemini è¾“å‡ºçš„ JSON å­—ç¬¦ä¸²
            const rawLabels = process.env.LABELS_OUTPUT;
            core.info(`ğŸ” Raw labels output: ${rawLabels}`);
            
            if (!rawLabels || rawLabels.trim() === '') {
              core.warning('âŒ æ²¡æœ‰æ”¶åˆ°Geminiè¾“å‡ºï¼Œè·³è¿‡æ‰“æ ‡æµç¨‹');
              return;
            }
            
            let parsedLabels;
            try {
              // å¤šå±‚æ¸…ç†ï¼šç§»é™¤markdownä»£ç å—ã€å‰åç©ºç™½ã€å¯¹è¯å¼å‰ç¼€
              let cleanedLabels = rawLabels
                .replace(/^```(?:json)?\s*/, '')  // ç§»é™¤å¼€å¤´çš„```json
                .replace(/\s*```$/, '')           // ç§»é™¤ç»“å°¾çš„```
                .replace(/^(?:Got it|I am ready|Understood)[.!]*\s*/i, '') // ç§»é™¤å¯¹è¯å¼å¼€å¤´
                .trim();
              
              // å¦‚æœä¸æ˜¯ä»¥{å¼€å¤´ï¼Œå°è¯•æ‰¾åˆ°JSONéƒ¨åˆ†
              if (!cleanedLabels.startsWith('{')) {
                const jsonMatch = cleanedLabels.match(/\{[^}]*\}/);
                if (jsonMatch) {
                  cleanedLabels = jsonMatch[0];
                  core.info(`ğŸ”§ ä»æ–‡æœ¬ä¸­æå–JSON: ${cleanedLabels}`);
                }
              }
              
              parsedLabels = JSON.parse(cleanedLabels);
              core.info(`âœ… æˆåŠŸè§£ææ ‡ç­¾JSON: ${JSON.stringify(parsedLabels)}`);
            } catch (err) {
              core.warning(`âš ï¸ JSONè§£æå¤±è´¥: ${err.message}`);
              core.warning(`åŸå§‹è¾“å‡º: ${rawLabels}`);
              
              // å°è¯•åº”æ€¥å¤„ç†ï¼šå¦‚æœåŒ…å«å·²çŸ¥æ ‡ç­¾ï¼Œæ‰‹åŠ¨åˆ›å»ºJSON
              const emergencyLabels = [];
              // ä½¿ç”¨å®é™…çš„å¯ç”¨æ ‡ç­¾åˆ—è¡¨
              const availableLabelsStr = process.env.AVAILABLE_LABELS || '';
              const availableLabels = availableLabelsStr.split(',').map(l => l.trim()).filter(l => l);
              
              core.info(`ğŸ“‹ ä»“åº“å¯ç”¨æ ‡ç­¾: ${availableLabels.join(', ')}`);
              
              for (const label of availableLabels) {
                if (rawLabels.toLowerCase().includes(label.toLowerCase())) {
                  emergencyLabels.push(label);
                }
              }
              
              if (emergencyLabels.length > 0) {
                parsedLabels = { 
                  labels_to_set: emergencyLabels, 
                  explanation: "åº”æ€¥æ¨¡å¼ï¼šä»æ–‡æœ¬ä¸­æ£€æµ‹åˆ°çš„æ ‡ç­¾" 
                };
                core.info(`ğŸš¨ åº”æ€¥æ¨¡å¼æ¿€æ´»ï¼Œæ£€æµ‹åˆ°æ ‡ç­¾: ${JSON.stringify(emergencyLabels)}`);
              } else {
                core.setFailed(`æ— æ³•è§£æGeminiè¾“å‡ºä¸ºJSONï¼Œä¸”æœªæ£€æµ‹åˆ°å·²çŸ¥æ ‡ç­¾ã€‚åŸå§‹è¾“å‡º: ${rawLabels}`);
                return;
              }
            }

            const issueNumber = parseInt(process.env.ISSUE_NUMBER);
            
            // è·å–ä»“åº“å¯ç”¨æ ‡ç­¾åˆ—è¡¨è¿›è¡ŒéªŒè¯
            const availableLabelsStr = process.env.AVAILABLE_LABELS || '';
            const availableLabels = availableLabelsStr.split(',').map(l => l.trim()).filter(l => l);
            core.info(`ğŸ“‹ ä»“åº“å¯ç”¨æ ‡ç­¾: ${availableLabels.join(', ')}`);

            // å¦‚æœ JSON ä¸­åŒ…å«è¦è®¾ç½®çš„ labelsï¼Œåˆ™è¿›è¡ŒéªŒè¯å¹¶è°ƒç”¨ GitHub API
            if (parsedLabels.labels_to_set && parsedLabels.labels_to_set.length > 0) {
              // è¿‡æ»¤å‡ºå®é™…å­˜åœ¨çš„æ ‡ç­¾
              const validLabels = parsedLabels.labels_to_set.filter(label => {
                const labelExists = availableLabels.some(availableLabel => 
                  availableLabel.toLowerCase() === label.toLowerCase()
                );
                if (!labelExists) {
                  core.warning(`âš ï¸ æ ‡ç­¾ "${label}" åœ¨ä»“åº“ä¸­ä¸å­˜åœ¨ï¼Œå°†è¢«è·³è¿‡`);
                }
                return labelExists;
              });
              
              core.info(`ğŸ” Geminiå»ºè®®çš„æ ‡ç­¾: ${parsedLabels.labels_to_set.join(', ')}`);
              core.info(`âœ… éªŒè¯åçš„æœ‰æ•ˆæ ‡ç­¾: ${validLabels.join(', ')}`);
              
              if (validLabels.length > 0) {
                await github.rest.issues.setLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  labels: validLabels
                });
                const explanation = parsedLabels.explanation ? ` - ${parsedLabels.explanation}` : '';
                core.info(`âœ… æˆåŠŸåº”ç”¨æ ‡ç­¾åˆ° #${issueNumber}: ${validLabels.join(', ')}${explanation}`);
              } else {
                core.warning(`âš ï¸ Geminiå»ºè®®çš„æ ‡ç­¾éƒ½ä¸å­˜åœ¨äºä»“åº“ä¸­ï¼Œå»ºè®®æ·»åŠ è¿™äº›æ ‡ç­¾: ${parsedLabels.labels_to_set.join(', ')}`);
                const explanation = parsedLabels.explanation ? ` - ${parsedLabels.explanation}` : '';
                core.warning(`ğŸ“ åˆ†æè¯´æ˜: ${parsedLabels.explanation}`);
              }
            } else {
              core.info(`ğŸ¤· Geminiåˆ†æåè®¤ä¸ºæ— éœ€ä¸º #${issueNumber} æ·»åŠ æ ‡ç­¾`);
            }

      # æ­¥éª¤9: (å¤±è´¥æ—¶) å‘è¡¨è¯„è®ºé€šçŸ¥ç”¨æˆ·
      - name: 'Post Issue Analysis Failure Comment'
        if: failure() && steps.gemini_issue_analysis.outcome == 'failure'
        env:
          ISSUE_NUMBER: '${{ inputs.issue_number }}'
          RUN_URL: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
        uses: 'actions/github-script@v6'
        with:
          github-token: '${{ steps.generate_token.outputs.token || secrets.GITHUB_TOKEN }}'
          script: |-
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: parseInt(process.env.ISSUE_NUMBER),
              body: 'Gemini CLI Issue åˆ†ç±»æ—¶å‡ºç°é—®é¢˜ã€‚è¯·æ£€æŸ¥ [Action æ—¥å¿—](${process.env.RUN_URL}) è·å–è¯¦ç»†ä¿¡æ¯ã€‚'
            })
